// "outside"	sets canvas and stage to dimensions below and scales to fit inside window size
// "full"		sets canvas and stage to window size (canvas is actually set to screen size)

// then put a createjs Container with bounds set as your "workArea"

function avatar() {
	
	zog("hi from avatar"); // change appName to the name of your app
	
	tool = new createjs.Container();
	stage.addChild(tool);
		
	var w = 200; var h = 200;  spacing = 30;
	var avatar = new createjs.Container();
	avatar.setBounds(0,0,w,h);
	avatar.x = w/2;
	avatar.y = h/2;
	avatar.regX = w/2;
	avatar.regY = h/2;
	tool.addChild(avatar);
	
	avatar.body = new createjs.Shape();
	avatar.body.graphics.f("purple").r(0,0,w,h);
	avatar.body.shadow = new createjs.Shadow("#888", 3, 3, 10);
	avatar.addChild(avatar.body);
	
	// create a container for all the avatar parts (except avatar.body)
	avatar.parts = new createjs.Container();
	avatar.addChild(avatar.parts);
	zim.drag(avatar.parts, null, null, null, null, true); // turn on mousedowns
	
	var tray = new createjs.Container();
	tray.w = avatar.getBounds().width/2;
	tray.h = avatar.getBounds().height;
	tray.setBounds(0,0,tray.w,tray.h);
	tray.x = avatar.x + avatar.getBounds().width / 2 + spacing;
	tray.y = avatar.y - avatar.getBounds().height / 2;
	tool.addChild(tray);
	
	// make a backing for the tray
	var backing = new createjs.Shape();
	backing.graphics.f("white").r(0,0,tray.w,tray.h);
	backing.alpha = .2;
	tray.addChildAt(backing, 0); 
	
	tray.parts = new createjs.Container();
	tray.addChild(tray.parts);
	zim.drag(tray.parts, null, null, null, null, true);
	
	// make a part
	var r = 30;
	var gap = 10;
	var circle = new createjs.Shape();
	circle.graphics.f("#ff00ff").dc(0,0,r);
	circle.startX = circle.x = tray.getBounds().width / 2;
	circle.startY = circle.y = r + gap;
	tray.parts.addChild(circle);	
	
	// make another part
	var square = new createjs.Shape();
	square.graphics.f("#bbac32").r(0,0,r*2,r*2);
	square.regX = r;
	square.regY = r;
	square.startX = square.x = tray.getBounds().width / 2;
	square.startY = square.y = circle.y + r*2 + gap;
	tray.parts.addChild(square);	
	
	
	tray.parts.on("mousedown", function(e) {
		tool.addChild(tray); // bring tray to top
		// create a new part to take the place of the old part
		var copy = e.target.clone();
		copy.startX = e.target.startX; // clones do not get custom properties
		copy.startY = e.target.startY;
		tray.parts.addChildAt(copy, 0);
		tray.parts.addChild(e.target); // put above other parts in tray
	});
	
	avatar.parts.on("mousedown", function(e) {
		tool.addChild(avatar); // bring avatar to top
		avatar.parts.addChild(e.target); // bring to top
	});

	tray.parts.on("pressup", checkPart);
	avatar.parts.on("pressup", checkPart);
	
	function checkPart(e) {
		zog("dropping");
		var obj = e.target;
		if (zim.hitTestReg(avatar.body, obj)) {
			// transfer object to avatar frame of reference and move to avatar parts
			var point = obj.parent.localToLocal(obj.x, obj.y, avatar.parts);
			obj.x = point.x;
			obj.y = point.y;
			avatar.parts.addChild(obj);
		} else {
			// transfer object to parts frame of reference and animate to start
			var point = obj.parent.localToLocal(obj.x, obj.y, tray.parts);
			obj.x = point.x;
			obj.y = point.y;
			tray.parts.addChild(obj);
			zim.move(obj, obj.startX, obj.startY, 200, null, function() {
				tray.parts.removeChild(obj);
				obj = null;
			});
		}
		stage.update();
	}
	
	// width, height, label, backingColor, backingRollColor, borderColor, borderThickness, corner, shadowColor, shadowBlur
	var bW = w;
	var bH = 70;
	var saveBut = new zim.Button(bW, bH, "SAVE", null, null, null, null, 0);
	tool.addChild(saveBut);
	saveBut.y = avatar.y + avatar.getBounds().height / 2 + spacing;	
	saveBut.on("click", function(e) {
		zog("save me, please!");
	});
	
	
	var triangle = new zim.Triangle(bH,60,60,"white");
	tool.addChild(triangle);
	triangle.rotation = 90;
	triangle.x = saveBut.x + saveBut.getBounds().width + spacing + triangle.getBounds().height / 2;
	triangle.y = saveBut.y + triangle.getBounds().width / 2;
	triangle.cursor = "pointer";
	triangle.shadow = new createjs.Shadow("#888", 3, 3, 10);
	triangle.on("click", rotateMe);
	function rotateMe(e) {
		triangle.off("click", rotateMe); // so we do not rotate again while rotating
		var rot = avatar.rotation + 90;
		zim.animate(avatar, {rotation:rot}, 800, "backInOut", function() {
			triangle.on("click", rotateMe);
		});
	}
	
	zim.outline(avatar);
	
	
	// keep at end of main function
	// for the fit scale mode you will probably need to code below
	// to scale things as the screen size varies	
	
	if (scaling=="full") {
		appReady = true;
		fullResize();
	} else {
		stage.update();
	}
}

// should not have to do anything below here
// unless you need HTML code (such as input fields)

function sizeCanvas() {
	
	var can = zid("myCanvas");	
	var w = window.innerWidth;
	var h = window.innerHeight; 	
	var newH; 
	var newW;	
	
	appOrientation = (w > h) ? "horizontal" : "vertical";

	if (scaling == "fit") { 
		// scales canvas to fit dimensions inside screen
		if (w/h >= stageW/stageH) {
			newH = h;
			newW = newH*stageW/stageH;	
		} else {
			newW = w;
			newH = newW*stageH/stageW;
		}
	} else if (scaling == "outside") { 
		// scales canvas so screen inside dimensions
		document.body.style.overflow = "hidden";
		if (w/h >= stageW/stageH) {
			newW = w;
			newH = newW*stageH/stageW;	
		} else {
			newH = h;
			newW = newH*stageW/stageH;			
		}		
	} else if (scaling == "full") { 
		// does not scale canvas but sets width and height to screen
		document.body.style.overflow = "hidden";
		can.style.left = can.style.top = "0px";		
		stageW = w;
		stageH = h;			
		if (stage) stage.setBounds(0,0,stageW,stageH);
		fullResize();
		return;
	}
	
	can.style.width = newW + "px";
	can.style.height = newH + "px"; 
	
	// horizontal center
	can.style.left = ((w-newW)/2) + "px";
	
	// vertical center
	can.style.top = ((h-newH)/2) + "px";
	
	// may need to resize any extra HTML content (see fullResize() above for example)
}


function makeCanvas() {
	// note the width and height of a canvas
	// are separate from from the width and height styles
	// so beware of unintentionally stretching the canvas with styles
		
	var canvas = document.createElement("canvas");
	canvas.setAttribute("id", "myCanvas");
	largest = Math.max(window.innerWidth, screen.width, window.innerHeight, screen.height);
	// does not work on iOS6 in full screen if loading from icon unless keep canvas at device size
	// thank you apple for this and many other days of hell	
	if (scaling == "full") {		
		canvas.setAttribute("width", largest);
		canvas.setAttribute("height", largest); 
	} else {
		canvas.setAttribute("width", stageW);
		canvas.setAttribute("height", stageH);		
	}		
	document.body.appendChild(canvas);
}
